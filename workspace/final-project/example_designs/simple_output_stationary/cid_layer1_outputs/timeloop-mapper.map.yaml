    type: temporal
    factors: C1 M1 R1 S40 N1 P1 Q1
    permutation: SCMRNPQ
  - target: shared_glb
    type: spatial
    factors: C1 M16 R1 S1 N1 P1 Q1
    permutation: MCRSNPQ
    split: 0
  - target: shared_glb
    type: temporal
    factors: C1 M16 R1 S1 N1 P1 Q1
